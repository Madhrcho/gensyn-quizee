<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gensyn Quiz Challenge</title>

  <style>
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    @keyframes glitchShift {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0, 0); }
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f9f3ef;
      color: #4d2f1a;
      overflow-x: hidden;
      position: relative;
    }

    /* Background gensyn pattern */
    .background-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      grid-template-rows: repeat(auto-fill, 40px);
      z-index: 0;
      pointer-events: none;
      opacity: 0.15;
    }

    .background-text span {
      font-size: 10px;
      color: #6b3e23;
      animation: flicker 3s infinite, glitchShift 1s infinite;
      text-transform: uppercase;
    }

    .app {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 80px 20px;
    }

    .quiz-box {
      background: #fffaf7;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(120, 80, 60, 0.1);
      display: inline-block;
    }

    h1 {
      color: #4d2f1a;
      font-size: 1.8rem;
      letter-spacing: 1px;
      animation: glitchShift 1s infinite;
    }

    button {
      background-color: #6b3e23;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #85523b;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: #6b3e23;
      font-weight: bold;
      margin-top: 40px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="background-text">
    <!-- Ye "gensyn" text pattern fill karega -->
    <script>
      const container = document.currentScript.parentElement;
      for (let i = 0; i < 400; i++) {
        const span = document.createElement('span');
        span.textContent = 'gensyn';
        span.style.animationDelay = `${Math.random() * 3}s`;
        container.appendChild(span);
      }
    </script>
  </div>

  <div class="app">
    <div class="quiz-box">
      <h1>Gensyn Quiz â€” Start</h1>
      <p>30 quick questions about Gensyn. Test your mind and style!</p>
      <button>Start Quiz</button><br/>
      <button>Rules & Info</button>
    </div>

    <footer>
      RAWNA X GENSYN Quiz Challenge
    </footer>
  </div>
</body>
</html>
